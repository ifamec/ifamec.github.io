<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2020 Post</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .content {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            display: block;
            padding: 32px;
            position: absolute;
            margin: 0 auto;
        }

        .btn-sidebar {
            background-color: lightgray;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            padding: 8px 16px;
            position: absolute;
            right: 20px;
            width: 54px;
            height: 40px;
            top: 20px;
            z-index: 16;
        }
        .btn-sidebar:hover {
            background-color: darkgray;
            outline: none;
        }
        .sidebar {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkgray;
            height: 100%;
            left: 0;
            opacity: 90%;
            overflow-x: hidden;
            padding-top: 60px;
            position: fixed;
            top: 0;
            transition: 0.5s;
            width: 0;
            z-index: 1;
        }
        .sidebar a {
            color: black;
            display: block;
            font-size: 16px;
            margin: 0 auto;
            padding: 12px 12px 12px 32px;
            text-align: left;
            text-decoration: none;
            transition: 0.3s;
            white-space: nowrap;
            width: 60%;
            background-color: darkgray;
        }
        .sidebar a:hover {
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
<div id="sidebar" class="sidebar"></div>
<div class="main">
    <button class="btn-sidebar" id="btn-sidebar"></button>
    <div class="content" id="content">Please Select From Panel</div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/marked.min.js"></script>
<script src="index.js"></script>

</body>
</html>
