<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .main {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
        }
        .content {
            position: relative;
            top: 80px;
            margin: 0 auto;
            padding: 16px 32px;
            width: 80%;
        }
        .btn-sidebar {
            background-color: lightgray;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            padding: 8px 16px;
            position: absolute;
            right: 20px;
            width: 54px;
            height: 40px;
            top: 20px;
            z-index: 16;
            transition: width 0.5s;
        }
        .btn-sidebar:hover {
            background-color: darkgray;
            outline: none;
        }
        .sidebar {
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(169, 169, 169, 0.75);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            height: 100%;
            left: 0;
            overflow-x: hidden;
            padding-top: 80px;
            position: fixed;
            top: 0;
            transition: 0.5s;
            width: 0;
            z-index: 1;
        }
        .sidebar-ttl, .sidebar-404 {
            display: block;
            font-size: 20px;
            padding: 12px 0;
            font-weight: bold;
            white-space: nowrap;
            margin: 0 auto;
            width: 70%;
        }
        .sidebar-404 {
            font-size: 16px;
            color: white;
            padding: 12px 12px;
            text-align: center;
            text-decoration: none;
            background: rgba(139, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin: 20px auto;
            width: 50%;
        }
        .sidebar-btn {
            color: black;
            display: block;
            font-size: 16px;
            margin: 0 auto;
            padding: 12px 12px 12px 32px;
            text-align: left;
            text-decoration: none;
            white-space: nowrap;
            width: 60%;
        }
        .sidebar-btn:hover, .sidebar-404:hover {
            color: white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            cursor: pointer;
        }

        @media only screen and (max-width: 480px) {
            .content {
                position: absolute;
                top: 80px;
                width: 100%;
                padding: 16px 32px;
            }
            .btn-sidebar {
                padding: 8px 16px;
                position: absolute;
                width: calc(100% - 40px);
                height: 40px;
                top: 20px;
                left: 20px;
                z-index: 16;
                transition: width 0.5s;
            }
        }
        @media only screen and (min-width: 1000px) {
            .main {
                position: relative;
                margin: 0 auto;
                width: 1000px;
            }
        }
    </style>
    <script>
		if (/(?:MSIE|Trident.*rv:11\.)/i.test(window.navigator.userAgent)) { alert('No IE Support'); window.location = "https://zzhio.com"; }
    </script>
</head>
<body>
<div id="sidebar" class="sidebar"></div>
<div class="container" id="container">
    <div class="main" id="main">
        <button class="btn-sidebar" id="btn-sidebar"></button>
        <div class="content" id="content">Loading...</div>
    </div>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/marked.min.js"></script>
<script src="index.js"></script>

</body>
</html>
