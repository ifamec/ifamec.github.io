<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Canvas</title>
    <style>
        body, html, .main {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="main">
    <svg width="100%" height="100%">
        <defs>
            <pattern id="polka-dots" x="0" y="0" width="96" height="96" patternUnits="userSpaceOnUse">
                <!--            <circle fill="#d3d3d3" cx="1" cy="1" r="1"></circle>-->
                <line x1="0" y1="0" x2="12" y2="12" stroke="lightgrey" stroke-width="3" />
                <line x1="0" y1="12" x2="12" y2="0" stroke="lightgrey" stroke-width="3" />
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#polka-dots)"></rect>
    </svg>
</div>
</body>
</html>
